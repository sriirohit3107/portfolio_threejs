<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Streamlit Logo -->
  <defs>
    <linearGradient id="streamlitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4B4B"/>
      <stop offset="100%" style="stop-color:#FF6B6B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4B4B"/>
      <stop offset="100%" style="stop-color:#FF8E53"/>
    </linearGradient>
  </defs>
  
  <!-- Streamlit iconic design -->
  <g transform="translate(100, 60)">
    <!-- Main Streamlit symbol - stylized streams/flows -->
    <!-- Top stream -->
    <path d="M20 20 Q60 10, 100 20 Q140 30, 180 20" 
          stroke="url(#streamlitGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Middle stream (thicker - main flow) -->
    <path d="M20 40 Q60 25, 100 40 Q140 55, 180 40" 
          stroke="url(#streamlitGradient)" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Bottom stream -->
    <path d="M20 60 Q60 50, 100 60 Q140 70, 180 60" 
          stroke="url(#accentGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Data points/nodes on streams -->
    <circle cx="20" cy="20" r="4" fill="#FF4B4B"/>
    <circle cx="100" cy="20" r="4" fill="#FF4B4B"/>
    <circle cx="180" cy="20" r="4" fill="#FF4B4B"/>
    
    <circle cx="20" cy="40" r="5" fill="#FF4B4B"/>
    <circle cx="100" cy="40" r="5" fill="#FF4B4B"/>
    <circle cx="180" cy="40" r="5" fill="#FF4B4B"/>
    
    <circle cx="20" cy="60" r="4" fill="#FF8E53"/>
    <circle cx="100" cy="60" r="4" fill="#FF8E53"/>
    <circle cx="180" cy="60" r="4" fill="#FF8E53"/>
    
    <!-- Flow arrows -->
    <polygon points="160,15 170,20 160,25 165,20" fill="#FF4B4B" opacity="0.8"/>
    <polygon points="160,35 170,40 160,45 165,40" fill="#FF4B4B"/>
    <polygon points="160,55 170,60 160,65 165,60" fill="#FF8E53" opacity="0.8"/>
  </g>
  
  <!-- Streamlit Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FF4B4B" text-anchor="middle">Streamlit</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Data Apps in Python</text>
</svg>