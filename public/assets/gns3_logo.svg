<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- GNS-3 Network Simulator Logo -->
  <defs>
    <linearGradient id="gnsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#004499"/>
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E55100"/>
    </linearGradient>
  </defs>
  
  <!-- Network topology visualization -->
  <g transform="translate(50, 50)">
    <!-- Central router/switch -->
    <rect x="130" y="50" width="40" height="30" rx="4" fill="url(#gnsGradient)" stroke="#003366" stroke-width="2"/>
    <text x="150" y="68" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SW</text>
    
    <!-- Connected devices -->
    <!-- Router 1 -->
    <rect x="30" y="30" width="35" height="25" rx="3" fill="url(#networkGradient)" stroke="#CC4400" stroke-width="1.5"/>
    <text x="47.5" y="45" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">R1</text>
    
    <!-- Router 2 -->
    <rect x="235" y="30" width="35" height="25" rx="3" fill="url(#networkGradient)" stroke="#CC4400" stroke-width="1.5"/>
    <text x="252.5" y="45" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">R2</text>
    
    <!-- PC 1 -->
    <rect x="30" y="95" width="30" height="20" rx="2" fill="#666666" stroke="#333333" stroke-width="1"/>
    <rect x="32" y="97" width="26" height="14" rx="1" fill="#CCCCCC"/>
    <text x="45" y="107" font-family="Arial, sans-serif" font-size="6" fill="black" text-anchor="middle">PC1</text>
    
    <!-- PC 2 -->
    <rect x="240" y="95" width="30" height="20" rx="2" fill="#666666" stroke="#333333" stroke-width="1"/>
    <rect x="242" y="97" width="26" height="14" rx="1" fill="#CCCCCC"/>
    <text x="255" y="107" font-family="Arial, sans-serif" font-size="6" fill="black" text-anchor="middle">PC2</text>
    
    <!-- Network connections -->
    <line x1="65" y1="42" x2="130" y2="60" stroke="#0066CC" stroke-width="2"/>
    <line x1="170" y1="60" x2="235" y2="42" stroke="#0066CC" stroke-width="2"/>
    <line x1="45" y1="55" x2="45" y2="95" stroke="#0066CC" stroke-width="2"/>
    <line x1="255" y1="55" x2="255" y2="95" stroke="#0066CC" stroke-width="2"/>
    
    <!-- Connection indicators -->
    <circle cx="65" cy="42" r="2" fill="#00AA00"/>
    <circle cx="130" cy="60" r="2" fill="#00AA00"/>
    <circle cx="170" cy="60" r="2" fill="#00AA00"/>
    <circle cx="235" cy="42" r="2" fill="#00AA00"/>
  </g>
  
  <!-- GNS-3 Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0066CC" text-anchor="middle">GNS</text>
  <text x="240" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">3</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Network Simulator</text>
</svg>