<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- FastAPI Logo -->
  <defs>
    <linearGradient id="fastapiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688"/>
      <stop offset="100%" style="stop-color:#004D40"/>
    </linearGradient>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>
  </defs>
  
  <!-- FastAPI design elements -->
  <g transform="translate(80, 50)">
    <!-- Lightning bolt for "Fast" -->
    <path d="M40 10 L25 45 L35 45 L30 80 L50 35 L40 35 L40 10 Z" 
          fill="url(#speedGradient)" 
          stroke="#E65100" 
          stroke-width="1"/>
    
    <!-- API representation - interconnected nodes -->
    <g transform="translate(80, 10)">
      <!-- Central API hub -->
      <circle cx="60" cy="35" r="18" fill="url(#fastapiGradient)" stroke="#004D40" stroke-width="3"/>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">API</text>
      
      <!-- Connected endpoints -->
      <circle cx="20" cy="15" r="8" fill="#26A69A" stroke="#004D40" stroke-width="2"/>
      <circle cx="100" cy="15" r="8" fill="#26A69A" stroke="#004D40" stroke-width="2"/>
      <circle cx="20" cy="55" r="8" fill="#26A69A" stroke="#004D40" stroke-width="2"/>
      <circle cx="100" cy="55" r="8" fill="#26A69A" stroke="#004D40" stroke-width="2"/>
      
      <!-- Connection lines -->
      <line x1="28" y1="20" x2="45" y2="28" stroke="#009688" stroke-width="3"/>
      <line x1="92" y1="20" x2="75" y2="28" stroke="#009688" stroke-width="3"/>
      <line x1="28" y1="50" x2="45" y2="42" stroke="#009688" stroke-width="3"/>
      <line x1="92" y1="50" x2="75" y2="42" stroke="#009688" stroke-width="3"/>
      
      <!-- Data flow indicators -->
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">GET</text>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">POST</text>
      <text x="20" y="59" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">PUT</text>
      <text x="100" y="59" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">DEL</text>
    </g>
    
    <!-- Speed lines -->
    <path d="M50 25 L70 25" stroke="#FF9800" stroke-width="2" stroke-linecap="round"/>
    <path d="M52 35 L72 35" stroke="#FF9800" stroke-width="2" stroke-linecap="round"/>
    <path d="M50 45 L70 45" stroke="#FF9800" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- FastAPI Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#fastapiGradient)" text-anchor="middle">FastAPI</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Modern Python Web Framework</text>
</svg>