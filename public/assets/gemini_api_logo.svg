<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gemini API Logo -->
  <defs>
    <linearGradient id="geminiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4"/>
      <stop offset="25%" style="stop-color:#34A853"/>
      <stop offset="50%" style="stop-color:#FBBC04"/>
      <stop offset="75%" style="stop-color:#EA4335"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B7D1"/>
    </linearGradient>
  </defs>
  
  <!-- Gemini constellation/twin stars concept -->
  <g transform="translate(100, 60)">
    <!-- Twin stars representing Gemini -->
    <!-- First star -->
    <g transform="translate(50, 40)">
      <path d="M0 -15 L4 -4 L15 -4 L7 4 L11 15 L0 8 L-11 15 L-7 4 L-15 -4 L-4 -4 Z" 
            fill="url(#geminiGradient)" 
            stroke="#1976D2" 
            stroke-width="1"/>
      <!-- Sparkle effect -->
      <circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Second star -->
    <g transform="translate(150, 40)">
      <path d="M0 -15 L4 -4 L15 -4 L7 4 L11 15 L0 8 L-11 15 L-7 4 L-15 -4 L-4 -4 Z" 
            fill="url(#geminiGradient)" 
            stroke="#1976D2" 
            stroke-width="1"/>
      <!-- Sparkle effect -->
      <circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Connection between twin stars -->
    <path d="M65 40 Q100 30, 135 40" 
          stroke="url(#sparkGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="5,5" 
          opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- AI/API nodes around the constellation -->
    <circle cx="30" cy="20" r="4" fill="#4285F4" opacity="0.8"/>
    <circle cx="170" cy="20" r="4" fill="#34A853" opacity="0.8"/>
    <circle cx="30" cy="60" r="4" fill="#FBBC04" opacity="0.8"/>
    <circle cx="170" cy="60" r="4" fill="#EA4335" opacity="0.8"/>
    
    <!-- Connecting lines to API nodes -->
    <line x1="35" y1="32" x2="46" y2="36" stroke="#4285F4" stroke-width="1.5" opacity="0.6"/>
    <line x1="165" y1="32" x2="154" y2="36" stroke="#34A853" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="48" x2="46" y2="44" stroke="#FBBC04" stroke-width="1.5" opacity="0.6"/>
    <line x1="165" y1="48" x2="154" y2="44" stroke="#EA4335" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Gemini symbol -->
    <text x="100" y="10" font-family="Arial, sans-serif" font-size="16" fill="url(#geminiGradient)" text-anchor="middle" font-weight="bold">â™Š</text>
  </g>
  
  <!-- Gemini API Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#geminiGradient)" text-anchor="middle">Gemini API</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Google AI Platform</text>
</svg>