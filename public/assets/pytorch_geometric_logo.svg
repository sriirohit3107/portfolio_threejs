<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- PyTorch Geometric Logo -->
  <defs>
    <linearGradient id="torchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EE4C2C"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    <linearGradient id="geometricGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  
  <!-- PyTorch flame icon with geometric elements -->
  <g transform="translate(80, 40)">
    <!-- PyTorch flame -->
    <path d="M40 20 C35 15, 30 20, 30 30 C28 25, 25 30, 25 35 C25 50, 35 60, 45 60 C55 60, 65 50, 65 35 C65 25, 55 15, 45 20 C42 18, 40 20, 40 20 Z"
          fill="url(#torchGradient)"/>
    
    <!-- Geometric graph structure overlay -->
    <!-- Nodes -->
    <circle cx="80" cy="30" r="6" fill="url(#geometricGradient)" stroke="#1B5E20" stroke-width="2"/>
    <circle cx="100" cy="45" r="6" fill="url(#geometricGradient)" stroke="#1B5E20" stroke-width="2"/>
    <circle cx="120" cy="30" r="6" fill="url(#geometricGradient)" stroke="#1B5E20" stroke-width="2"/>
    <circle cx="90" cy="65" r="6" fill="url(#geometricGradient)" stroke="#1B5E20" stroke-width="2"/>
    <circle cx="110" cy="65" r="6" fill="url(#geometricGradient)" stroke="#1B5E20" stroke-width="2"/>
    
    <!-- Edges -->
    <line x1="80" y1="30" x2="100" y2="45" stroke="#2E7D32" stroke-width="3"/>
    <line x1="100" y1="45" x2="120" y2="30" stroke="#2E7D32" stroke-width="3"/>
    <line x1="80" y1="30" x2="90" y2="65" stroke="#2E7D32" stroke-width="3"/>
    <line x1="100" y1="45" x2="90" y2="65" stroke="#2E7D32" stroke-width="3"/>
    <line x1="100" y1="45" x2="110" y2="65" stroke="#2E7D32" stroke-width="3"/>
    <line x1="120" y1="30" x2="110" y2="65" stroke="#2E7D32" stroke-width="3"/>
    
    <!-- Connection between flame and graph -->
    <path d="M65 40 Q70 35, 80 30" stroke="#FF9800" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#EE4C2C" text-anchor="middle">PyTorch</text>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4CAF50" text-anchor="middle">Geometric</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Graph Neural Networks</text>
</svg>