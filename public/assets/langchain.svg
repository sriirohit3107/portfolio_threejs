<svg width="400" height="800" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- LangChain logo with chain link design -->
  <defs>
    <linearGradient id="chainGradient" x1="50%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chain links -->
  <g transform="translate(10,15)">
    <!-- First link -->
    <ellipse cx="8" cy="15" rx="6" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="3"/>
    <!-- Second link -->
    <ellipse cx="20" cy="15" rx="6" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="3" transform="rotate(90 20 15)"/>
    <!-- Third link -->
    <ellipse cx="32" cy="15" rx="6" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#333333">Lang</text>
  <text x="55" y="43" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FF6B35">Chain</text>
</svg>