<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Big Data Logo -->
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FFAB00"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
  </defs>
  
  <!-- Big Data visualization -->
  <g transform="translate(50, 40)">
    <!-- Data clusters/nodes representing big data -->
    <!-- Central large cluster -->
    <circle cx="150" cy="60" r="25" fill="url(#dataGradient)" opacity="0.8"/>
    <text x="150" y="66" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">DATA</text>
    
    <!-- Surrounding smaller data nodes -->
    <circle cx="100" cy="30" r="12" fill="url(#nodeGradient)" opacity="0.7"/>
    <circle cx="200" cy="30" r="12" fill="url(#nodeGradient)" opacity="0.7"/>
    <circle cx="80" cy="80" r="10" fill="url(#nodeGradient)" opacity="0.7"/>
    <circle cx="220" cy="80" r="10" fill="url(#nodeGradient)" opacity="0.7"/>
    <circle cx="120" cy="110" r="8" fill="url(#nodeGradient)" opacity="0.7"/>
    <circle cx="180" cy="110" r="8" fill="url(#nodeGradient)" opacity="0.7"/>
    
    <!-- Additional scattered data points -->
    <circle cx="60" cy="50" r="4" fill="#FF9800" opacity="0.9"/>
    <circle cx="240" cy="50" r="4" fill="#FF9800" opacity="0.9"/>
    <circle cx="90" cy="100" r="4" fill="#FF9800" opacity="0.9"/>
    <circle cx="210" cy="100" r="4" fill="#FF9800" opacity="0.9"/>
    <circle cx="150" cy="20" r="4" fill="#FF9800" opacity="0.9"/>
    <circle cx="150" cy="100" r="4" fill="#FF9800" opacity="0.9"/>
    
    <!-- Connection lines showing data flow -->
    <line x1="100" y1="30" x2="150" y2="60" stroke="#E0E0E0" stroke-width="1.5" opacity="0.6"/>
    <line x1="200" y1="30" x2="150" y2="60" stroke="#E0E0E0" stroke-width="1.5" opacity="0.6"/>
    <line x1="80" y1="80" x2="150" y2="60" stroke="#E0E0E0" stroke-width="1.5" opacity="0.6"/>
    <line x1="220" y1="80" x2="150" y2="60" stroke="#E0E0E0" stroke-width="1.5" opacity="0.6"/>
    <line x1="120" y1="110" x2="150" y2="60" stroke="#E0E0E0" stroke-width="1.5" opacity="0.6"/>
    <line x1="180" y1="110" x2="150" y2="60" stroke="#E0E0E0" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Data flow arrows -->
    <polygon points="125,45 130,40 130,43 140,43 140,47 130,47 130,50" fill="#666666" opacity="0.7"/>
    <polygon points="175,45 180,40 180,43 190,43 190,47 180,47 180,50" fill="#666666" opacity="0.7"/>
  </g>
  
  <!-- Big Data Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#dataGradient)" text-anchor="middle">BIG DATA</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Analytics & Processing</text>
</svg>